<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Nom du cours</th>
      <th>Local</th>
      <th>Pr√©sence</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.date | date:'shortDate' }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.local }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="course.present" (change)="togglePresence(course)">
      </td>
    </tr>
  </tbody>
</table>

<div *ngFor="let name of ['Web Statique','UI/UX Design','Initiation Programmation']">
  <p>{{ name }}: {{ getAttendance(name) | number:'1.0-0' }}%</p>
</div>
